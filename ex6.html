<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  <style>
        div{

            
            display: none;
            align-items: center;
            justify-content: center;


            height: 60px;
            width: fit-content;
            border: solid rgb(192, 0, 0);
            
           
        }
  </style>
<body>

    <h1>Gerador de Nomes : </h1>
        <button onclick="gera()"> Gerar Nome </button>
        <div>
             <h2></h2>  
        </div>
    <script>
        const titles = ["The Hunter  Of  Ancient Dragons  ", "The Guardian of the Shadow  Realm","The Sacred Warrior Chosen By the Gods"];
        const names = ["Morgan","CJ","Catra"];
        const classe = [", The Wizzard", " , The Warrior" , ", The Bard"];
        const locations = ["Gods Phanteon","Abyss","Dragons Lair"];

        let caixa = document.querySelector('div');
        let h2 = document.querySelector('h2')

        function gera() {
            let titulo = titles[Math.floor( Math.random()*3)] + " " + names[Math.floor( Math.random()*3)] + classe[Math.floor( Math.random()*3)] + " " + locations[Math.floor( Math.random()*3)];

            caixa.style.display = 'flex';
            h2.innerText = titulo
        }

    </script>
</body>
</html>
